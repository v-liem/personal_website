    weight: 3
  - name: Projects
    url: '#projects'
    weight: 4
  - name: Presentations
    url: '#presentations'
    weight: 5
  - name: Skills
    url: '#skills'
    weight: 6
  - name: Contact
    url: '#contact'
    weight: 7
